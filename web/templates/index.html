<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT AI Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-center">OSINT AI Scanner</h2>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="target" class="form-control" placeholder="Enter IP or Domain" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scan</button>
        </form>

        {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}

        {% if results %}
        <div class="mt-4">
            <h4>Scan Results:</h4>
            <pre class="bg-secondary p-3">{{ results | tojson(indent=2) }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
